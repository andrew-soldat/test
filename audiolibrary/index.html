<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
         crossorigin="anonymous"
      />
      <title>Document</title>
   </head>

   <body>
      <div
         class="container"
         style="max-width: 1436px; width: 100%; margin: 0 auto; padding: 0 16px"
      >
         <h3><b>Доступ к видеороликам</b></h3>
         <div class="audio">
            <div action="#" class="audio__form">
               <div class="audio__filter filter">
                  <div class="filter__section">
                     <div class="filter__title">Лектор</div>
                     <div class="filter__body">
                        <label class="filter__label" for="1">
                           <input
                              type="checkbox"
                              class="filter__input"
                              id="1"
                           />
                           <span class="filter__text"
                              ><span>Жизневская Татьяна</span></span
                           >
                        </label>
                        <label class="filter__label" for="2">
                           <input
                              type="checkbox"
                              class="filter__input"
                              id="2"
                           />
                           <span class="filter__text"
                              ><span>Коренькова Анна</span></span
                           >
                        </label>
                        <label class="filter__label" for="3">
                           <input
                              type="checkbox"
                              class="filter__input"
                              id="3"
                           />
                           <span class="filter__text"
                              ><span>Шушкет Оксана</span></span
                           >
                        </label>
                     </div>
                  </div>
                  <div class="filter__section">
                     <span class="filter__title">Дата</span>
                     <div class="filter__body">
                        <label class="filter__label" for="2021">
                           <input
                              type="checkbox"
                              class="filter__input"
                              id="2021"
                           />
                           <span class="filter__text"><span>2021</span></span>
                        </label>
                        <label class="filter__label" for="2020">
                           <input
                              type="checkbox"
                              class="filter__input"
                              id="2020"
                           />
                           <span class="filter__text"><span>2020</span></span>
                        </label>
                     </div>
                  </div>
               </div>
               <div class="audio__search search">
                  <input class="search__input" type="text" placeholder="Поиск" />
                  <button class="search__button">
                     <i class="svg inline svg-inline-search" aria-hidden="true"
                        ><svg
                           xmlns="http://www.w3.org/2000/svg"
                           width="18"
                           height="18"
                           viewBox="0 0 18 18"
                        >
                           <path
                              class="stcls-1"
                              d="M15.644,15.644a1.164,1.164,0,0,1-1.646,0l-2.95-2.95a7.036,7.036,0,1,1,1.645-1.645L15.644,14A1.164,1.164,0,0,1,15.644,15.644ZM7,2a5,5,0,1,0,5,5A5,5,0,0,0,7,2Z"
                           ></path>
                        </svg>
                     </i>
                  </button>
               </div>
            </div>
            <div class="audio__body">
					
				</div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
         crossorigin="anonymous"
      ></script>
      <script src="./main.js"></script>
   </body>
</html>
